    <div class="card">
      <div class="card-body mt-3">
        <!-- <h5 class="card-title">General Form Elements {{request.path}}</h5> -->
        <!-- General Form Elements -->
        <form>
          <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">Server IP</label>
            <div class="col-sm-10">
              <input type="text" name="server_ip" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNumber" class="col-sm-2 col-form-label">Number Of Instances</label>
            <div class="col-sm-10">
              <input type="number" name="number_of_instances" class="form-control">
            </div>
          </div>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Select ISP</legend>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="isp" id="isp_1" value="Hotmail" checked>
                <label class="form-check-label" for="isp_1">
                  Hotmail
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="isp" id="isp_2" value="Yahoo" checked>
                <label class="form-check-label" for="isp_2">
                  Yahoo
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="isp" id="isp_3" value="Gmail" checked>
                <label class="form-check-label" for="isp_3">
                  Gmail
                </label>
              </div>
              <div class="form-check form-check-inline disabled">
                <input class="form-check-input" type="radio" name="isp" id="isp_4" value="option" disabled>
                <label class="form-check-label" for="isp_4">
                  Aol
                </label>
              </div>
            </div>
          </fieldset>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Select Team</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected> --select team-- </option>
                <option value="A">TEAM-A</option>
                <option value="B">TEAM-B</option>
                <option value="M">TEAM-M</option>
              </select>
            </div>
